<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Formation</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/formaciones.css">
</head>
<body>
    <div class="container">
        <div class="formation-selector">
            <label for="formation">Choose a formation:</label>
            <select id="formation">
                <option value="formation-4-3-3">4-3-3</option>
                <option value="formation-3-4-3">3-4-3</option>
            </select>
        </div>
        <div class="content">
            <div id="field" class="field formation-4-3-3">
                <div class="player player-1">Mamardashvili</div>
                <div class="player player-2">Sergio Ramos</div>
                <div class="player player-3">Eric García</div>
                <div class="player player-4">Mumin</div>
                <div class="player player-5">Kubo</div>
                <div class="player player-6">Gündogan</div>
                <div class="player player-7">Modric</div>
                <div class="player player-8">Moleiro</div>
                <div class="player player-9">Yamal</div>
                <div class="player player-10">Brahim</div>
                <div class="player player-11">Dovbyk</div>
            </div>
            <div class="stats-table">
                <table>
                    <thead>
                        <tr>
                            {% for col in columns %}
                            <th>{{ col }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for player in players.iterrows() %}
                        <tr>
                            {% for col in columns %}
                            <td>{{ player[1][col] }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
